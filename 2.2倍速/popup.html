<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倍速控制</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>B站倍速</h1>
      <input
        type="number"
        id="speedInput"
        placeholder="输入倍速"
        step="0.1"
        min="0.1"
      />
      <button id="setSpeedButton">设置倍速</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
