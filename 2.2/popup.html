<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>B站播放器增强</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>播放器设置</h1>
    <label for="speedSelect">选择倍速:</label>
    <select id="speedSelect">
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <button id="setSpeed">设置倍速</button>
    <button id="toggleNightMode">夜间模式</button>
    <script src="popup.js"></script>
  </body>
</html>
